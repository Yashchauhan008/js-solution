<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitalize Colors</title>
    <script>
        function capitalizeColors() {
            const colors = ["red", "green", "blue"];
            const capitalizedColors = colors.map(color => color.charAt(0).toUpperCase() + color.slice(1));

            document.getElementById("result").innerHTML = 
                "Original Colors: " + colors + "<br>" +
                "Capitalized Colors: " + capitalizedColors;
        }
    </script>
</head>
<body onload="capitalizeColors()">
    <h2>Capitalize Colors</h2>
    <p id="result"></p>
</body>
</html>
