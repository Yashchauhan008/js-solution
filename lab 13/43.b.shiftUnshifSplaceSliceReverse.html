<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Functions</title>
    <script>
        function demonstrateArrayMethods() {
            var numbers = [1, 2, 3, 4, 5];
            var fruits = ["Apple", "Banana", "Mango", "Grapes"];

            numbers.shift();
            fruits.shift();

            numbers.unshift(10);
            fruits.unshift("Orange");

            numbers.splice(2, 2, 6, 7);
            fruits.splice(1, 1, "Peach");

            var newNumbers = numbers.slice(1, 4);
            var newFruits = fruits.slice(0, 2);

            numbers.reverse();
            fruits.reverse();

            document.write("<h2>Numbers Array After Operations:</h2>");
            document.write(numbers.join(", ") + "<br>");
            document.write("<h2>Fruits Array After Operations:</h2>");
            document.write(fruits.join(", ") + "<br>");
            document.write("<h2>New Numbers Array (Slice):</h2>");
            document.write(newNumbers.join(", ") + "<br>");
            document.write("<h2>New Fruits Array (Slice):</h2>");
            document.write(newFruits.join(", ") + "<br>");
        }
    </script>
</head>
<body onload="demonstrateArrayMethods()">
</body>
</html>
