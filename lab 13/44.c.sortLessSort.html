<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Array</title>
    <script>
        function sortArray() {
            var numbers = [];
            var numberOfElements = prompt("How many numbers do you want to enter?");
            
            for (var i = 0; i < numberOfElements; i++) {
                var num = prompt("Enter number " + (i + 1) + ":");
                numbers.push(parseInt(num)); 
            }

            for (var i = 0; i < numbers.length - 1; i++) {
                for (var j = 0; j < numbers.length - 1 - i; j++) {
                    if (numbers[j] > numbers[j + 1]) {
                        var temp = numbers[j];
                        numbers[j] = numbers[j + 1];
                        numbers[j + 1] = temp;
                    }
                }
            }

            document.write("<h2>Sorted Array (Ascending):</h2>");
            document.write(numbers.join(", ") + "<br>");
        }
    </script>
</head>
<body onload="sortArray()">
</body>
</html>
