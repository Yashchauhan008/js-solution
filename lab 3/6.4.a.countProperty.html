<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Animation</title>
    <style>
        .infinite-box {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: relative;
            animation: infiniteMove 2s infinite;
            /* animation-delay: 6s; */
            /* animation-iteration-count: infinite; */
        }

        @keyframes infiniteMove {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 100px); }
            50% { top: calc(100% - 100px); left: calc(100% - 100px); }
            75% { top: calc(100% - 100px); left: 0; }
            100% { top: 0; left: 0; }
        }
    </style>
</head>
<body>
    <h2>Infinite Animation</h2>
    <div class="infinite-box"></div>
</body>
</html>
