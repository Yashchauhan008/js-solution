<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Function Animation</title>
    <style>
        .timing-box {
            width: 100px;
            height: 100px;
            background-color: teal;
            position: relative;
            animation: timingFunctionMove 6s infinite ease-in-out;
        }

        @keyframes timingFunctionMove {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 100px); }
            50% { top: calc(100% - 100px); left: calc(100% - 100px); }
            75% { top: calc(100% - 100px); left: 0; }
            100% { top: 0; left: 0; }
        }
    </style>
</head>
<body>
    <h2>Timing Function Animation</h2>
    <div class="timing-box"></div>
</body>
</html>
