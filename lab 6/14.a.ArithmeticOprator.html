<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <script>
        function calculateArithmetic() {
            let a = 10, b = 5;
            document.write("<h2>Arithmetic Operators</h2>");
            document.write("<p>Values: a = " + a + ", b = " + b + "</p>");
            document.write("<p>Addition: " + (a + b) + "</p>");
            document.write("<p>Subtraction: " + (a - b) + "</p>");
            document.write("<p>Multiplication: " + (a * b) + "</p>");
            document.write("<p>Division: " + (a / b) + "</p>");
            document.write("<p>Modulus: " + (a % b) + "</p>");
        }
    </script>
</head>
<body onload="calculateArithmetic()">
</body>
</html>
