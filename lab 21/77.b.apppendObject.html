<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Append Object to Array</title>
    <script>
        function appendObject() {
            const students = [
                { name: "Alice", age: 20 },
                { name: "Bob", age: 22 }
            ];
            const newStudent = { name: "Charlie", age: 23 };
            students.push(newStudent);

            document.getElementById("result").innerHTML = JSON.stringify(students, null, 2);
        }
    </script>
</head>
<body onload="appendObject()">
    <h2>Append Object to Array</h2>
    <pre id="result"></pre>
</body>
</html>
