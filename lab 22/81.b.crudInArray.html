<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Insert, Update, Delete</title>
    <script>
        function performArrayOperations() {
            let fruits = ["Apple", "Banana", "Cherry", "Date"];
            document.getElementById("result").innerHTML = 
                "Original Array: " + fruits.join(", ") + "<br>";

            fruits.push("Grapes");
            document.getElementById("result").innerHTML += 
                "After Insert (push): " + fruits.join(", ") + "<br>";

            fruits[1] = "Blueberry";
            document.getElementById("result").innerHTML += 
                "After Update (change Banana to Blueberry): " + fruits.join(", ") + "<br>";

            fruits.splice(2, 1);
            document.getElementById("result").innerHTML += 
                "After Delete (remove Cherry): " + fruits.join(", ");
        }
    </script>
</head>
<body onload="performArrayOperations()">
    <h2>Array Insert, Update, Delete Operations</h2>
    <p id="result"></p>
</body>
</html>
