<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Typography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">Display Heading 1</h1>
        <h2>Heading 2</h2>
        <h3 class="text-muted">Muted Heading 3</h3>
        <p class="lead">This is lead text for emphasis in a paragraph.</p>
        <p><small class="text-muted">This is small, muted text.</small></p>
    </div>
</body>
</html>
