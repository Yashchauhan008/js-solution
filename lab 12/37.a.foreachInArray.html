<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Array</title>
    <script>
        function printCourses() {
            var courses = ["Math", "Science", "English", "History", "Computer Science"]; // Static array
            document.write("<h2>Available Courses:</h2>");
            courses.forEach(function(course) {
                document.write(course + "<br>");
            });
        }
    </script>
</head>
<body onload="printCourses()">
</body>
</html>
