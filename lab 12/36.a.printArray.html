<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array of Numbers</title>
    <script>
        function printArray() {
            var numbers = [10, 20, 30, 40, 50]; // Static array
            document.write("<h2>Array Values:</h2>");
            for (var i = 0; i < numbers.length; i++) {
                document.write(numbers[i] + "<br>");
            }
        }
    </script>
</head>
<body onload="printArray()">
</body>
</html>
