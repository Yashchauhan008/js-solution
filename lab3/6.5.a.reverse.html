<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Animation</title>
    <style>
        .reverse-box {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
            animation: reverseMove 6s infinite reverse;
            /* animation-direction: reverse; */
        }

        @keyframes reverseMove {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 100px); }
            50% { top: calc(100% - 100px); left: calc(100% - 100px); }
            75% { top: calc(100% - 100px); left: 0; }
            100% { top: 0; left: 0; }
        }
    </style>
</head>
<body>
    <h2>Reverse Animation</h2>
    <div class="reverse-box"></div>
</body>
</html>
