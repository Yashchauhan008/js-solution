<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Variables</title>
    <script>
        function swapVariables() {
            let a = 5, b = 10;

            document.write("<h2>Swap Two Variables</h2>");
            document.write("<p>Before swapping: a = " + a + ", b = " + b + "</p>");

            a = a + b; // a becomes 15
            b = a - b; // b becomes 5
            a = a - b; // a becomes 10

            document.write("<p>After swapping: a = " + a + ", b = " + b + "</p>");
        }
    </script>
</head>
<body onload="swapVariables()">
</body>
</html>
