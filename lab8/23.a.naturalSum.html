<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers</title>
    <script>
        function sumOfNaturalNumbers() {
            var n = 10;
            var sum = 0;

            for (var i = 1; i <= n; i++) {
                sum += i;
            }

            document.write("<h2>Sum of First " + n + " Natural Numbers</h2>");
            document.write("<p>Sum: " + sum + "</p>");
        }
    </script>
</head>
<body onload="sumOfNaturalNumbers()">
</body>
</html>
