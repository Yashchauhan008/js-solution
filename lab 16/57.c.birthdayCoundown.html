<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days Until Next Birthday</title>
    <script>
        function calculateDaysUntilBirthday() {
            var inputDate = document.getElementById("dob").value;
            var birthDate = new Date(inputDate);
            var today = new Date();

            birthDate.setFullYear(today.getFullYear());
            if (birthDate < today) {
                birthDate.setFullYear(today.getFullYear() + 1);
            }

            var timeDiff = birthDate - today;
            var daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById("result").innerHTML = "Days left until your next birthday: " + daysLeft;
        }
    </script>
</head>
<body>
    <h2>Birthday Countdown</h2>
    <form>
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob" required>
        <button type="button" onclick="calculateDaysUntilBirthday()">Calculate</button>
    </form>
    <p id="result"></p>
</body>
</html>
