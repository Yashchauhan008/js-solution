<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Object Methods</title>
    <script>
        function demonstrateMathMethods() {
            var num = 7.654;

            document.write("<h2>Math Object Methods</h2>");
            document.write("Value of PI: " + Math.PI + "<br>");
            document.write("Absolute of -5: " + Math.abs(-5) + "<br>");
            document.write("Ceil of " + num + ": " + Math.ceil(num) + "<br>");
            document.write("Floor of " + num + ": " + Math.floor(num) + "<br>");
            document.write("Round of " + num + ": " + Math.round(num) + "<br>");
            document.write("Square root of 16: " + Math.sqrt(16) + "<br>");
            document.write("Power of 2^3: " + Math.pow(2, 3) + "<br>");
            document.write("Max of (5, 10, 15): " + Math.max(5, 10, 15) + "<br>");
            document.write("Min of (5, 10, 15): " + Math.min(5, 10, 15) + "<br>");
            document.write("Random number (0-1): " + Math.random() + "<br>");
            document.write("Cosine of 0: " + Math.cos(0) + "<br>");
            document.write("Log of 10: " + Math.log(10) + "<br>");
        }
    </script>
</head>
<body onload="demonstrateMathMethods()">
</body>
</html>
