<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Defined Object</title>
    <script>
        function Student(name, age, grade) {
            this.name = name;
            this.age = age;
            this.grade = grade;

            this.displayInfo = function() {
                document.write("<h2>Student Information</h2>");
                document.write("Name: " + this.name + "<br>");
                document.write("Age: " + this.age + "<br>");
                document.write("Grade: " + this.grade + "<br>");
            };
        }

        function createStudent() {
            var student = new Student("John Doe", 20, "A");
            student.displayInfo();
        }
    </script>
</head>
<body onload="createStudent()">
</body>
</html>
