<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        img{
            height: 100px !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <br/>
        <br/>
        <br/>
        <br/>
        <h4>Left Aligned Image</h4>
        <img src="./mon-top-story.png" class="img-fluid float-left mb-4" alt="Responsive Image">

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h4>Center Aligned Image</h4>
        <div class="text-center">
            <img src="./mon-top-story.png" class="img-fluid mb-4" alt="Responsive Image">
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

        <h4>Right Aligned Image</h4>
        <img src="./mon-top-story.png" class="img-fluid float-right mb-4" alt="Responsive Image">
    </div>
</body>
</html>
