<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculation</title>
    <script>
        function calculateFactorial() {
            var num = 5; 
            var factorial = 1;

            for (var i = 1; i <= num; i++) {
                factorial *= i;
            }

            document.write("<h2>Factorial Calculation</h2>");
            document.write("<p>Factorial of " + num + " is " + factorial + "</p>");
        }
    </script>
</head>
<body onload="calculateFactorial()">
</body>
</html>
