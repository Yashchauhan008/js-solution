<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Palindrome Number</title>
    <script>
        function checkPalindrome() {
            var num = 121; 
            var originalNum = num;
            var reversedNum = 0;

            while (num > 0) {
                var digit = num % 10;
                reversedNum = (reversedNum * 10) + digit; 
                num = Math.floor(num / 10); 
            }

            var isPalindrome = originalNum === reversedNum;

            document.write("<h2>Check Palindrome Number</h2>");
            document.write("<p>The number " + originalNum + " is " + (isPalindrome ? "a Palindrome" : "Not a Palindrome") + ".</p>");
        }
    </script>
</head>
<body onload="checkPalindrome()">
</body>
</html>
