<!-- 1. WAP to display the use of list, audio and video tag. (A) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Audio, and Video Tag Example</title>
</head>
<body>
    <!-- Audio Example -->
    <h2>sample Music</h2>
    <audio controls>
        <source src="mosambi.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Video Example -->
    <h2>Sample Video</h2>
    <video controls width="400">
        <source src="./sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
