<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHTML Example</title>
    <script>
        function changeStyle() {
            var element = document.getElementById("dynamicText");
            element.innerHTML = "Text and style changed with DHTML!";
            element.style.color = "blue";
            element.style.fontSize = "24px";
            element.style.backgroundColor = "yellow";
        }
    </script>
</head>
<body>
    <h2 id="dynamicText">Original Text</h2>
    <button onclick="changeStyle()">Change Style and Text</button>
</body>
</html>
