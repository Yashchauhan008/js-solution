<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Element Properties</title>
    <script>
        function changeProperties() {
            var element = document.getElementById("dynamicButton");
            element.innerHTML = "Properties Changed!";
            element.style.backgroundColor = "lightgreen";
            element.style.fontSize = "20px";
            element.style.color = "blue";
        }
    </script>
</head>
<body>
    <button id="dynamicButton" onclick="changeProperties()">Click Me to Change Properties</button>
</body>
</html>
