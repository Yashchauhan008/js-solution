<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <script>
        function printFibonacci() {
            var n = 10; 
            var a = 0;
            var b = 1; 
            var next; 

            document.write("<h2>Fibonacci Series</h2>");
            document.write("<p>Fibonacci Series up to " + n + " terms:</p>");

            document.write(a + ", " + b);

            for (var i = 2; i < n; i++) {
                next = a + b; 
                document.write(", " + next);
                
                a = b; 
                b = next; 
            }
        }
    </script>
</head>
<body onload="printFibonacci()">
</body>
</html>
