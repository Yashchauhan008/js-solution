<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#message").text("Hello, jQuery is working!");
        });
    </script>
</head>
<body>
    <h2>jQuery Demonstration</h2>
    <p id="message"></p>
</body>
</html>
