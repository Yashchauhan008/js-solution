<!-- 2. WAP to show internal, external and inline style. (A) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles Example</title>
    <link rel="stylesheet" href="./styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        .internal-style {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">This is an inline-styled heading</h1> <!-- Inline CSS -->
    <p class="internal-style">This paragraph uses internal CSS styling.</p>
    <p class="external-style">This paragraph uses external CSS styling.</p>
</body>
</html>
