<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Argument Arrow Function</title>
    <script>
        function demonstrateNoArgumentArrowFunction() {
            const greet = () => "Hello, welcome to the arrow function demo!";
            document.getElementById("result").innerHTML = greet();
        }
    </script>
</head>
<body onload="demonstrateNoArgumentArrowFunction()">
    <h2>Arrow Function without Arguments</h2>
    <p id="result"></p>
</body>
</html>
