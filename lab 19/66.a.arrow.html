<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function Example</title>
    <script>
        function demonstrateArrowFunction() {
            const add = (a, b) => a + b;
            document.getElementById("result").innerHTML = "Sum: " + add(5, 3);
        }
    </script>
</head>
<body onload="demonstrateArrowFunction()">
    <h2>Arrow Function Example</h2>
    <p id="result"></p>
</body>
</html>
