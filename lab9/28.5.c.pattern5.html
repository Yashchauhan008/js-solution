<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern 5</title>
    <script>
        function pattern5() {
            document.write("<h2>Pattern 5</h2>");
            var count = 1;
            for (var i = 1; i <= 4; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write(count + " ");
                    count++;
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body onload="pattern5()">
</body>
</html>
