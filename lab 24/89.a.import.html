<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Module</title>
    <script type="module">
        import { add, subtract } from './89.a.exports.js';

        document.addEventListener("DOMContentLoaded", function() {
            const result = `Add: ${add(5, 3)}<br>Subtract: ${subtract(5, 3)}`;
            document.getElementById("result").innerHTML = result;
        });
    </script>
</head>
<body>
    <h2>Module Import/Export</h2>
    <p id="result"></p>
</body>
</html>
