<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Destructuring</title>
    <script>
        function demonstrateArrayDestructuring() {
            const colors = ["Red", "Green", "Blue"];
            const [first, second, third] = colors;

            document.getElementById("result").innerHTML = 
                `First: ${first}<br>Second: ${second}<br>Third: ${third}`;
        }
    </script>
</head>
<body onload="demonstrateArrayDestructuring()">
    <h2>Array Destructuring</h2>
    <p id="result"></p>
</body>
</html>
