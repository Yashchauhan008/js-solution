<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern 6</title>
    <script>
        function pattern6() {
            document.write("<h2>Pattern 6</h2>");
            var n = 3; 

            // Top half
            for (var i = 1; i <= n; i++) {
                for (var j = n; j > i; j--) {
                    document.write("&nbsp;");
                }
                for (var k = 1; k <= i; k++) {
                    document.write("* ");
                }
                document.write("<br>");
            }

            // Bottom half
            for (var i = n - 1; i >= 1; i--) {
                for (var j = n; j > i; j--) {
                    document.write("&nbsp;");
                }
                for (var k = 1; k <= i; k++) {
                    document.write("* ");
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body onload="pattern6()">
</body>
</html>
