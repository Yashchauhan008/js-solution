<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern 1</title>
    <script>
        function pattern1() {
            document.write("<h2>Pattern 1</h2>");
            for (var i = 5; i >= 1; i--) {
                for (var j = 5; j >= i; j--) {
                    document.write(j);
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body onload="pattern1()">
</body>
</html>
