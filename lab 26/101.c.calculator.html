<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Style for calculator container */
        .calculator {
            width: 250px;
            margin: 100px auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }

        /* Display screen */
        #result {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-right: 10px;
            box-sizing: border-box;
            background-color: #e9ecef;
            color: #333;
        }

        /* Styling buttons */
        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button.operator {
            background-color: #ffc107;
        }

        /* Clear and equal buttons */
        .button.clear {
            background-color: #dc3545;
            width: 106px;
        }
        
        .button.equal {
            background-color: #28a745;
            width: 106px;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0056b3;
        }

        /* Flex container to arrange buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".button").click(function(){
                let value = $(this).val();
                if (value === "=") {
                    try {
                        $("#result").val(eval($("#result").val()));
                    } catch {
                        $("#result").val("Error");
                    }
                } else if (value === "C") {
                    $("#result").val("");
                } else {
                    $("#result").val($("#result").val() + value);
                }
            });
        });
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="button-container">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button operator" value="+">+</button>

            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button operator" value="-">-</button>

            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button operator" value="*">*</button>

            <button class="button clear" value="C">C</button>
            <button class="button" value="0">0</button>
            <button class="button equal" value="=">=</button>
            <button class="button operator" value="/">/</button>
        </div>
    </div>
</body>
</html>
